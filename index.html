<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Investor Upload Form</title>
</head>
<body>
  <h1>Upload CSV to Supabase</h1>
  <input type="file" id="csvFile" accept=".csv" />
  <button onclick="uploadCSV()">Upload</button>
  <pre id="status"></pre>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const SUPABASE_URL = "https://jaxxualfgczfbcizxzfo.supabase.co";
    const SUPABASE_SERVICE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHh1YWxmZ2N6ZmJjaXp4emZvIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODM2MzIwMywiZXhwIjoyMDYzOTM5MjAzfQ.PbpgZdwoC1fNe8lRtkHKKqrf_aI3KcEqIiK2uNezP9k";

    async function uploadCSV() {
      const fileInput = document.getElementById('csvFile');
      const status = document.getElementById('status');
      if (!fileInput.files.length) {
        status.textContent = "Please select a CSV file.";
        return;
      }

      Papa.parse(fileInput.files[0], {
        header: true,
        skipEmptyLines: true,
        complete: async function(results) {
          const data = results.data;
          const response = await fetch(`${SUPABASE_URL}/rest/v1/investors`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "apikey": SUPABASE_SERVICE_KEY,
              "Authorization": `Bearer ${SUPABASE_SERVICE_KEY}`,
              "Prefer": "return=representation"
            },
            body: JSON.stringify(data)
          });

          if (response.ok) {
            const result = await response.json();
            status.textContent = `✅ Uploaded ${result.length} rows to Supabase.`;
          } else {
            const error = await response.text();
            status.textContent = `❌ Error uploading: ${error}`;
          }
        }
      });
    }
  </script>
</body>
</html>
