<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investor CSV Upload</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 2rem auto;
      padding: 1rem;
    }
    input, button {
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    #status {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Investor CSV Upload Form</h2>

  <input type="file" id="csvFileInput" accept=".csv" />
  <button id="uploadBtn">Upload CSV</button>

  <div id="status"></div>

  <script>
    // Your Supabase project info here
    const SUPABASE_URL = "https://jaxxualfgczfbcizxzfo.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHh1YWxmZ2N6ZmJjaXp4emZvIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODM2MzIwMywiZXhwIjoyMDYzOTM5MjAzfQ.PbpgZdwoC1fNe8lRtkHKKqrf_aI3KcEqIiK2uNezP9k";

    // Supabase REST API endpoint for 'investors' table
    const SUPABASE_API_URL = `${SUPABASE_URL}/rest/v1/investors`;

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("csvFileInput");
      const statusDiv = document.getElementById("status");

      if (!fileInput.files.length) {
        statusDiv.innerText = "Please select a CSV file first.";
        return;
      }

      const file = fileInput.files[0];
      const text = await file.text();

      const data = parseCSV(text);

      // Add default values for contact_status, notes, quality if missing
      const dataWithDefaults = data.map(row => ({
        ...row,
        contact_status: row.contact_status || "not contacted",
        notes: row.notes || "",
        quality: row.quality || "medium"
      }));

      try {
        const response = await fetch(SUPABASE_API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "apikey": SUPABASE_KEY,
            "Authorization": `Bearer ${SUPABASE_KEY}`,
            "Prefer": "return=representation"
          },
          body: JSON.stringify(dataWithDefaults)
        });

        if (!response.ok) {
          throw new Error(`Error: ${response.status} ${response.statusText}`);
        }

        const result = await response.json();
        statusDiv.innerText = `Success! Inserted ${result.length} investors.`;
      } catch (error) {
        statusDiv.innerText = `Upload failed: ${error.message}`;
      }
    });

    // Simple CSV parser assuming comma separated and first row headers
    function parseCSV(str) {
      const lines = str.trim().split("\n");
      const headers = lines[0].split(",").map(h => h.trim());
      return lines.slice(1).map(line => {
        const values = line.split(",").map(v => v.trim());
        const obj = {};
        headers.forEach((header, i) => {
          obj[header] = values[i] || "";
        });
        return obj;
      });
    }
  </script>

</body>
</html>
