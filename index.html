<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investor CSV Upload</title>
  
  <!-- Supabase JS client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 2rem auto;
      padding: 0 1rem;
      background: #f8f9fa;
      color: #222;
    }
    h1 {
      text-align: center;
    }
    label, p {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #6c757d;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>Investor CSV Upload Form</h1>
  
  <p>
    Please upload a CSV file with the following columns:<br />
    <b>name, website, sector, region, investment_focus, contact_status, notes, rating</b><br />
    <em><strong>rating</strong>: an integer from 1 (low quality) to 5 (high quality)</em>
  </p>

  <label for="csvFileInput">Select CSV file:</label><br />
  <input type="file" id="csvFileInput" accept=".csv" />
  <br />
  <button id="uploadBtn" disabled>Upload to Supabase</button>

  <script>
    // Supabase config - YOUR service role key embedded here
    const SUPABASE_URL = 'https://jaxxualfgczfbcizxzfo.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpheHh1YWxmZ2N6ZmJjaXp4emZvIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODM2MzIwMywiZXhwIjoyMDYzOTM5MjAzfQ.PbpgZdwoC1fNe8lRtkHKKqrf_aI3KcEqIiK2uNezP9k';

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let csvText = '';

    // When file selected, read it and enable the upload button
    document.getElementById('csvFileInput').addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (!file) return alert('No file selected!');

      const reader = new FileReader();
      reader.onload = function(e) {
        csvText = e.target.result;
        document.getElementById('uploadBtn').disabled = false;
      };
      reader.readAsText(file);
    });

    // Upload button click handler
    document.getElementById('uploadBtn').addEventListener('click', async () => {
      if (!csvText) {
        alert('Please select a CSV file first.');
        return;
      }
      document.getElementById('uploadBtn').disabled = true;
      try {
        await uploadCSVToSupabase(csvText);
      } catch (error) {
        alert('Error uploading CSV: ' + error.message);
      }
      document.getElementById('uploadBtn').disabled = false;
    });

    // Main function to parse CSV and insert rows
    async function uploadCSVToSupabase(csvText) {
      const lines = csvText.trim().split('\n');
      if (lines.length < 2) {
        alert('CSV is empty or missing data rows.');
        return;
      }

      const headers = lines[0].split(',').map(h => h.trim());
      const rows = lines.slice(1);

      for (const line of rows) {
        const values = line.split(',').map(v => v.trim());
        let rowObject = {};
        headers.forEach((header, i) => {
          rowObject[header] = values[i] || null;
        });

        // Parse rating as integer
        rowObject.rating = parseInt(rowObject.rating, 10) || null;

        // Map rating to quality
        if (rowObject.rating !== null) {
          if (rowObject.rating >= 4) {
            rowObject.quality = 'high';
          } else if (rowObject.rating === 3) {
            rowObject.quality = 'medium';
          } else {
            rowObject.quality = 'low';
          }
        } else {
          rowObject.quality = 'unknown';
        }

        // Insert into Supabase
        const { error } = await supabase
          .from('investors')
          .insert([rowObject]);

        if (error) {
          console.error('Insert error:', error);
          alert('Error inserting row: ' + error.message);
          throw error; // stop further uploads
        }
      }

      alert('CSV uploaded successfully!');
    }
  </script>

</body>
</html>
